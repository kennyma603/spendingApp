<ion-view view-title="Trends">
<div class="bar bar-subheader bar-spending-subheader bar-spending-chart-subheader">
  <c1-m-spending-subheading prop="spendingSubheading" type="changeAccount"></c1-m-spending-subheading>
  
	<div id="trends-summary" style="padding-top: 20px;">
		<div class="widget-body">
			<ion-scroll  delegate-handle="monthControlScroll" zooming="false" direction="x" scrollbar-x="false" scrollbar-y="false" has-bouncing="true" style="width: 100%;">
			<div style="width: 1000px; position: relative;">
				<div class="overlay" style="background: none; position: absolute;bottom:0; left: 0; width: 100%; height: 80px; z-index: 999; display:none;"></div>
  				<c1-m-spending-trends-chart prop="spendingSubheading" num-of-months="13"></c1-m-spending-trends-chart>
  				</div>
  			</div>
			</ion-scroll>

			<div class="widget-body-no-data" style="display:none;">
				no spending data
			</div>
		</div>
	</div>

</div>
<ion-pane>
	<ion-content class="has-subheader has-spending-chart-as-subheader" overflow-scroll="true" delegate-handle="monthScroll">
		<div id="trends-monthly-list" class="trends-monthly-list">
			<p class="spending-info-heading">Total Spending by month:</p>
			<c1-m-spending-trends-monthly-list on-click-load-transaction="enable"></c1-m-spending-trends-monthly-list>
		</div>
	</ion-content>
</ion-pane>
</ion-view>
