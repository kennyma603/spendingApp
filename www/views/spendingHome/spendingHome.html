<ion-view view-title="Spending">
	<ion-content>

		<div class="page-heading row">
			<div class="col">
				{{selectedAccount}}
			</div>
			<div class="col">
				{{selectedMonthYear}}
			</div>			
		</div>

		<div id="spending-summary" class="widget">
			<div class="widget-heading">
				<h4>Spending Summary</h4>
				<a href="#" class="navigator-right"><i class="icon ion-chevron-right"></i></a>
			</div>

			<div class="widget-body">
				<div class="row row-no-padding widget-body-has-data">
					<div class="col col-no-padding">
						<highchart id="SAWChart" config="SAWChartConfig"></highchart>
					</div>
					<div class="col col-no-padding col-67 spending-info">
						<p class="spending-info-heading">Top Spending:</p>
						<ul>
							<li ng-repeat="category in orderedCategories | limitTo:3 track by $index" style="border: none; padding: 0px;">
								<div class="row row-no-padding">
									<div class="col col-67 col-no-padding chart_legend chart_legend_scheme{{$index}} item-text-wrap">{{category.name}}</div>
									<div class="col col-no-padding item-text-wrap" style="text-align:right;">{{category.y | currency}}</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="widget-body-no-data" style="display:none;">
					no spending data
				</div>
			</div>
		</div>

		<div id="budget-summary" class="widget">
			<div class="widget-heading">
				<h4>Budgets Summary</h4>
				<a href="#" class="navigator-right"><i class="icon ion-chevron-right"></i></a>
			</div>

			<div class="widget-body">
				<div class="row widget-body-has-data" style="display:none;">
					some budgets data here
				</div>
				<div class="widget-body-no-data">
					no budgets data
				</div>
			</div>
		</div>

		<div id="trends-summary" class="widget">
			<div class="widget-heading">
				<h4>Trends Summary</h4>
				<a href="#" class="navigator-right"><i class="icon ion-chevron-right"></i></a>
			</div>

			<div class="widget-body">
				<div class="row widget-body-has-data" style="display:none;">
					some trends data here
				</div>
				<div class="widget-body-no-data">
					no trends data
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
