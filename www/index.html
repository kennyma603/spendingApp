<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/highcharts-release/adapters/standalone-framework.js"></script>
    <script src="lib/highcharts-release/highcharts.js"></script>
    <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/angular-momentjs.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="App">



<ion-side-menus enable-menu-with-back-views="false">
   <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
         <ion-nav-buttons side="right">
            <button class="button button-clear" menu-toggle="right">
            <span class="icon ion-navicon"></span>
            </button>
         </ion-nav-buttons>

          <ion-nav-back-button class="button-clear"> 
            <i class="icon ion-ios-arrow-left"></i> 
          </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
   </ion-side-menu-content>
   <ion-side-menu side="right">
      <ion-header-bar class="bar-dark">
         <h1 class="title">My Weather</h1>
      </ion-header-bar>
      <ion-content>
         <ion-list>
            <ion-item class="item-icon-left" ui-sref="search" menu-close=""><span class="icon ion-search"></span> Find a City</ion-item>
            <ion-item class="item-icon-left" ui-sref="settings" menu-close=""><span class="icon ion-ios-cog"></span> Settings</ion-item>
         </ion-list>
      </ion-content>
   </ion-side-menu>
</ion-side-menus>


  </body>
</html>
